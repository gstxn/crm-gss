<!DOCTYPE html>
<html>
<head>
    <title>Limpar Storage - CRM</title>
</head>
<body>
    <h1>Limpeza do LocalStorage</h1>
    <button onclick="clearStorage()">Limpar Storage e Ir para Login</button>
    <div id="status"></div>
    
    <script>
        function clearStorage() {
            // Limpar todo o localStorage
            localStorage.clear();
            
            // Limpar sessionStorage também
            sessionStorage.clear();
            
            // Mostrar status
            document.getElementById('status').innerHTML = '<p style="color: green;">Storage limpo com sucesso!</p>';
            
            // Redirecionar para o frontend após 2 segundos
            setTimeout(() => {
                window.location.href = 'http://localhost:3000/login';
            }, 2000);
        }
        
        // Executar automaticamente ao carregar a página
        window.onload = function() {
            clearStorage();
        };
    </script>
</body>
</html>
