<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication Token</h1>
    <div id="result"></div>
    
    <script>
        const token = localStorage.getItem('token');
        const resultDiv = document.getElementById('result');
        
        if (token) {
            resultDiv.innerHTML = `
                <p style="color: green;">✓ Token encontrado no localStorage</p>
                <p><strong>Token:</strong> ${token.substring(0, 50)}...</p>
                <button onclick="testAPI()">Testar API</button>
                <div id="api-result"></div>
            `;
        } else {
            resultDiv.innerHTML = '<p style="color: red;">✗ Token não encontrado no localStorage</p>';
        }
        
        async function testAPI() {
            const apiResultDiv = document.getElementById('api-result');
            
            try {
                const response = await fetch('http://localhost:5000/api/medicos-disparo', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    apiResultDiv.innerHTML = '<p style="color: green;">✓ API funcionando corretamente</p>';
                } else {
                    const errorText = await response.text();
                    apiResultDiv.innerHTML = `<p style="color: red;">✗ Erro na API: ${response.status} - ${errorText}</p>`;
                }
            } catch (error) {
                apiResultDiv.innerHTML = `<p style="color: red;">✗ Erro de conexão: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
